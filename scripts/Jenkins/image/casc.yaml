jenkins:
  systemMessage: "Welcome to your Jenkins instance !"

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${JENKINS_ADMIN_ID}
          password: ${JENKINS_ADMIN_PASSWORD}

  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: ${JENKINS_ADMIN_ID}
            permissions:
              - "Overall/Administer"
            entries:
              - user: ${JENKINS_ADMIN_ID}

